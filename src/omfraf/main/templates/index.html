<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OMFraF - Online Molecule Fragment Finder</title>
  </head>

  <body>
    <h1>OMFraF</h1>
    <h2>Online Molecule Fragment Finder</h2>

    <hr />

    <h3>Get repositories</h3>

    <form action="{% url 'repos' %}" method="post">
      {% csrf_token %}
      <input type="submit" />
    </form>

    <hr />

    <h3>Generate fragments</h3>

    <form action="{% url 'generate' %}" method="post">
      {% csrf_token %}
      <textarea rows="10" cols="50" name="data" placeholder="JSON generation query"></textarea>
      <br />
      <input type="submit" />
    </form>

    <hr />

    <h3>Retrieve fragments</h3>

    <form action="{% load %}" method="post">
      {% csrf_token %}
      <textarea rows="10" cols="50" name="data" placeholder="JSON retrieval query"></textarea>
      <br />
      <input type="submit" />
    </form>

    <hr />
  </body>
</html>
